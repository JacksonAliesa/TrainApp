<body>

        <div class="jumbotron jumbotron-fluid bg-info headerBox">
                <div class="container">
                  <h1 class="display-4 text-light"> <i class="fas fa-train"></i> Train Schedule</h1>
                  <!-- <p class="lead text-light">Schedule today.<i class="fas fa-hourglass-start"></i></p> -->
                </div>
               </div>

    <header>


    </header>

    <div class="container formcontainer">
        <div class="card searchP">
            <div class="card-header">Current Train Schedule</div>
            <div class="employeeInput card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class = "newRow">
                            <th scope="row">Trenton Express</th>
                            <td>Trenton</td>
                            <td>25</td>
                            <td>05:35 p.m.</td>
                            <td>10</td>
                        </tr>
                            <tr class = "newRow">
                                <th scope="row">Oregon Trail</th>
                                <td>Salem, Oregon</td>
                                <td>3600</td>
                                <td>01:39 p.m.</td>
                                <td>1154</td>
                            </tr>
                            <tr class = "newRow">
                                <th scope="row">Midnight Carriage</th>
                                <td>Philadelphia</td>
                                <td>15</td>
                                <td>05:35 p.m.</td>
                                <td>10</td>
                            </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="container formcontainer">
        <div class="card searchP">
            <div class="card-header">Add Train</div>
            <div class="employeeInput card-body">
                <form>
                    <div class="">
                        <div class="form-group searchT">


                            <label for="inputTrain">Train Name</label>
                            <input type="text" class="form-control" id="inputTrain" placeholder="">
                        </div>
                        <div class="">
                            <div class="form-group">
                                <label for="inputDes">Destination</label>
                                <input type="text" class="form-control" id="inputDes" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTime">First Train Time (HH:mm-military time)</label>
                        <input type="date" class="form-control" id="inputTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputFreq">Frequency (mins)</label>
                        <input type="text" class="form-control" id="inputFreq" placeholder="">
                    </div>

                    <button type="button" class="btn btn-info submitButton" id="add-giph"> Submit</button>
                    <button type="button" class="btn btn-info clearResultsButton">Clear Results</button>
                </form>
            </div>
        </div>
    </div>






    <div id="newResults"> </div>
    </div>
